<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <style>
        body {
            font-family: Times News Roman, calibri;
            text-align: center;
             background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(211, 211, 211, 0.8));
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombreado no título */
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .menu-item {
            position: relative; /* Para permitir que o fundo seja posicionado ao redor da imagem */
            width: 80%; /* Definir a largura do container da imagem */
            max-width: 300px; /* Limitar a largura máxima */
        }
        .menu-item img {
            width: 100%; /* A imagem ocupa 100% do container */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid black; /* Moldura preta */
        }
        .menu-item::before {
            content: ''; /* Elemento decorativo antes da imagem */
            position: absolute;
            top: 0;
            bottom: 0;
            left: -40px; /* Ajuste a distância da imagem */
            width: 40px;
            background: url('decoracao-esquerda.png') no-repeat center;
            background-size: contain;
        }
        .menu-item::after {
            content: ''; /* Elemento decorativo depois da imagem */
            position: absolute;
            top: 0;
            bottom: 0;
            right: -40px; /* Ajuste a distância da imagem */
            width: 40px;
            background: url('decoracao-direita.png') no-repeat center;
            background-size: contain;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #28a745; /* Cor do botão */
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
            display: inline-block; /* Para garantir que o padding funcione corretamente */
        }
        .buttons a:hover {
            background-color: #218838; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Cardápio Digital</h1>

    <div class="menu">
        <div class="menu-item">
            <img src="imagem1.png" alt="Pizza 1">
        </div>
        <div class="menu-item">
            <img src="imagem2.png" alt="Pizza 2">
        </div>
        <div class="menu-item">
            <img src="imagem3.png" alt="Pizza 3">
        </div>
        <div class="menu-item">
            <img src="imagem4.png" alt="Pizza 4">
        </div>
    </div>

    <div class="buttons">
        <a href="https://wa.me/5581999999999" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/seu_instagram" target="_blank">Instagram</a>
    </div>

</body>
</html>
